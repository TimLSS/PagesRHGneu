<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Create New Customer Account</title>
    <link rel="stylesheet" href="create-account.css">
</head>
<body>
    <div class="account-create-wrapper">
        <h1>Create New Customer Account</h1>
        <form class="account-form" action="#" method="post">
            <fieldset class="personal-info">
                <legend>Personal Information</legend>
                <label for="firstname">First Name<span class="required">*</span></label>
                <input type="text" id="firstname" name="firstname" required>

                <label for="lastname">Last Name<span class="required">*</span></label>
                <input type="text" id="lastname" name="lastname" required>

                <label class="checkbox">
                    <input type="checkbox" id="newsletter" name="newsletter">
                    Sign Up for Newsletter
                </label>
            </fieldset>
            <fieldset class="signin-info">
                <legend>Sign-in Information</legend>
                <label for="email">Email<span class="required">*</span></label>
                <input type="email" id="email" name="email" required>

                <label for="password">Password<span class="required">*</span></label>
                <input type="password" id="password" name="password" required>

                <label for="password-confirm">Confirm Password<span class="required">*</span></label>
                <input type="password" id="password-confirm" name="password-confirm" required>
            </fieldset>
            <button type="submit" class="submit">Create an Account</button>
        </form>
    </div>
</body>
</html>
